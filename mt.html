<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="box">

        <div id="screen_cpt" type="text"></div>

        <section class="buttons_cpt">
            <div class="row row1">
                <button value="AC" class="nut_to color_bt" id="Ac" type="button" value="">AC</button>
                <button value="Del" class="nut_to color_bt" id="Del" type="button" value="">Del</button>
                <button class="color_bt" type="button" value="/">&#247;</button>
            </div>
            <div class="row">
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button class="color_bt" type="button" value="*">&#215;</button>
            </div>
            <div class="row">
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button class="color_bt" type="button" value="+">+</button>
            </div>
            <div class="row">
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button class="color_bt" type="button" value="-">&#8722;</button>
            </div>
            <div class="row">
                <button id="number_0" type="button" value="0">0</button>
                <button class="color_bt" type="button" value="=">=</button>
            </div>
        </section>
    </div>


    <script src="script.js"></script>
</body>

</html>
